name: expense_tracker_pro
description: A comprehensive expense tracking application built with Flutter

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Data persistence
  shared_preferences: ^2.2.2
  
  # HTTP requests for currency API
  http: ^1.1.2
  
  # Date formatting
  intl: ^0.19.0
  
  # Share functionality
  # share_plus: ^7.2.1
  
  # Material Design icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true